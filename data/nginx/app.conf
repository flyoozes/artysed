include /etc/letsencrypt/options-ssl-nginx.conf;
ssl_dhparam /etc/letsencrypt/ssl-dhparam.pem;

server {
    listen: 80;
    server_name artysed.com;

    root /var/www/html;

    location / {
        return 301 https://$host$request_uri;
    }

    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }
}

server {
    listen 443 ssl;
    server_name: artysed.com;

    ssl_certificate /etc/letsencrypt/live/artysed.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/artysed.com/privkey.pem;

    location / {
        proxy_pass http://artysed.com;
    }
}